{% extends '_base.html' %}

{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>

<input type="text" id="searchInput" placeholder="Search by specialty">

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialty</th>
            <th>Address</th>
            <th>City</th>
            <th>Ethereum Address</th>
            <!-- Add more columns as needed -->
        </tr>
    </thead>
    <tbody id="tableBody">
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.specialty }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.username }}</td>
            <!-- Add more cells as needed -->
        </tr>
        {% endfor %}
    </tbody>
</table>

<!--Connect form-->
<form method="POST" action="/connect">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Doctor's Ethereum Address</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <button type="submit" class="btn btn-primary">Connect</button>

<script>
    document.getElementById("searchInput").addEventListener("keyup", function() {
        const input = this.value.toLowerCase();
        const rows = document.querySelectorAll("#tableBody tr");

        rows.forEach(row => {
            const specialty = row.getElementsByTagName("td")[1].textContent.toLowerCase(); // Change index to 1 for the specialty column
            if (specialty.includes(input)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    });
</script>
{% endblock %}
