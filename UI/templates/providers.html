{% extends '_base.html' %}

{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialty</th>
            <th>Address</th>
            <th>City</th>
            <!-- Add more columns as needed -->
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.specialty }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.city }}</td>
            <!-- Add more cells as needed -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
