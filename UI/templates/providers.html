{% extends '_base.html' %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <!-- Add more columns as needed -->
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>

            <!-- Add more cells as needed -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
